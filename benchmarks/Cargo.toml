[package]
name = "openmetrics-client-benchmarks"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dev-dependencies]
criterion = "0.5"
openmetrics-client = { path = "../client", features = ["derive", "protobuf"] }
rand = "0.9.0"
prometheus-client = { version = "0.23", features = ["protobuf"] }

[[bench]]
name = "baseline"
path = "src/baseline.rs"
harness = false

[[bench]]
name = "family"
path = "src/family.rs"
harness = false
